<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>motion</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link rel="stylesheet" href="css/line-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- preloader -->
    <div class="form-section">
      <div class="form-container">
        <div class="upper-head">
          <a href="index.html" class="logo-ancor">
            <figure class="logo-img">
              <img
                src="images/DD-Assets/white-logo.png"
                alt="logo"
                class="img-fluid"
              />
            </figure>
          </a>
        </div>
        <h2 class="form-head">تسجيل دخول</h2>
        <form action="" class="login-form">
          <div class="form-cont">
            <div class="form-group">
              <label class="form-label"> رقم الهاتف</label>
              <input
                type="tel"
                id="phone"
                class="form-input phone"
                placeholder="ادخل رقم الهاتف"
              />
              <span class="error-msg"> رقم الهاتف خطا</span>
            </div>
            <div class="form-btn-cont">
              <button class="form-btn" type="button" onclick="showOtp();">
                دخول
              </button>
            </div>
            <div class="form-btn-cont">
              <span class="register-span">ليس لديك حساب؟ </span>
              <a href="register.html" class="register-btn"> سجل الآن </a>
            </div>
          </div>
        </form>
        <div class="login-otp">
          <div class="otp-cont">
            <p class="verification-text">ادخل رقم الكود المرسل</p>
            <div class="verification-num">
              <span>965 54554789 </span>
            </div>
            <form action="" class="login-form">
              <div class="form-cont">
                <div class="form-group digit-group otp-form">
                  <input
                    type="text"
                    name="opt-field[]"
                    class="otp-field"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    name="opt-field[]"
                    class="otp-field"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    name="opt-field[]"
                    class="otp-field"
                    maxlength="1"
                  />
                  <input
                    type="text"
                    name="opt-field[]"
                    class="otp-field"
                    maxlength="1"
                  />
                </div>
              </div>
              <div class="form-btn-cont">
                <button class="form-btn" type="submit">دخول</button>
                <button
                  class="form-btn"
                  type="button"
                  style="margin-top: 10px"
                  onclick="hideOtp();"
                >
                  ادخل الهاتف مجددا
                </button>
              </div>
            </form>
          </div>
        </div>
        <p class="copy-right">© موشن 2023 ©</p>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      function showOtp() {
        $(".login-otp").slideDown();
      }
      function hideOtp() {
        $(".login-otp").slideUp();
      }
    </script>
  </body>
</html>
